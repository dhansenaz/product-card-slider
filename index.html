<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Testimonial Card With Slider</title>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="wrapper">
      <div id="content">
        <img class="car" src="/img/car3.png" alt="" />

        <button id="slide_button">PRESS</button>
        <div class="text-wrapper"></div>
        <div class="stars-wrapper">
          <div class="stars">
            <i class="fa fa-star"></i> &nbsp <i class="fa fa-star"></i>&nbsp
            <i class="fa fa-star"></i>&nbsp <i class="fa fa-star"></i>&nbsp
            <i class="fa fa-star"></i>
          </div>
        </div>
        <div class="testimonials">
            <p>
              "Apex Customs always delivers. I have had them work on several
              vehicles over the years. Regardless of the size of the project,
              they have always provided outstanding service"&nbsp -Dave Matheney
            </p>
        </div>
      </div>
      <div id="slide"><img src="/img/carled2.jpg" alt="" /></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
